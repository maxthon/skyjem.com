<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Max Ask</title>
    <link rel="shortcut icon" href="./logos/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src='./index.js'></script>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <style type='text/css'>
        .wrap {
            background: url('./logos/background.png');
        }
    </style>
</head>

<body>
    <div class="wrap chrome">
        <div class="table">
            <div class="table-cell">
                <div class="content">
                    <div class="logo" style="background-image: url('./logos/logo.png');"></div>
                    <form id="searchForm" class="search-holder" action="javascript:onSearch()">
                        <i class="icon-search"></i>
                        <input type="text" class="input" id="search-term" name="q" placeholder="Search web"
                            autocomplete="off">
                        <input type="submit" class="submit" value="">
                    </form>
                    <div class="widgets" id="widgets">
                        <ul class='tiles'>
                            <li class='tile-wrapper'><a href=https://www.youtube.com/ class='youtube' target='_blank'
                                    title=Youtube><i
                                        style='background-image: url(./logos/youtube.png);'></i><span>Youtube</span></a>
                                </il>
                            <li class='tile-wrapper'><a href=https://open.spotify.com/ class='spotify' target='_blank'
                                    title=Spotify><i
                                        style='background-image: url(./logos/spotify.png);'></i><span>Spotify</span></a>
                                </il>
                            <li class='tile-wrapper'><a href=https://mail.google.com/ class='gmail' target='_blank'
                                    title=Gmail><i
                                        style='background-image: url(./logos/gmail.png);'></i><span>Gmail</span></a>
                                </il>
                            <li class='tile-wrapper'><a href=https://www.facebook.com/ class='facebook' target='_blank'
                                    title=Facebook><i
                                        style='background-image: url(./logos/fb.png);'></i><span>Facebook</span></a>
                                </il>
                            <li class='tile-wrapper'><a href=https://www.twitter.com/ class='twitter' target='_blank'
                                    title=Twitter><i
                                        style='background-image: url(./logos/twitter.png);'></i><span>Twitter</span></a>
                                </il>
                        </ul>
                    </div>
                    <!-- <div id="more-links" style="font-size:14px">
                        <a href="./files/privacy.txt" target="about:blank">Privacy Policy</a>&nbsp;|&nbsp;<a
                            href="./files/term.txt" target="about:blank">Terms Of Use</a>&nbsp;|&nbsp;<a
                            href="./files/eula.txt" target="about:blank">EULA</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
