<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxthon Browser 信息</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            height: 100%;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid RGB(190, 228, 241);
        }

        .toolbar {
            font-size: 16px;
            color: RGB(120, 154, 255);
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .toolbar-bottom {
            border-top: 1px solid #ccc;
            border-bottom: none;
        }

        .toolbar-title {
            font-weight: bold;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
        }

        .toolbar-action {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .container {
            background-color: white;
            margin: 0 auto;
            padding: 10px 10px;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        h2 {
            color: #2980b9;
        }
    </style>
    <script src="./marked.min.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="toolbar">
            <div class="toolbar-title">AI 回答</div>
            <div class="toolbar-actions">
                <span class="toolbar-action">全屏</span>
            </div>
        </div>

        <div id="output" class="container">
        </div>

        <div class="toolbar toolbar-bottom">
            <div>内容由AI生成。请自行判断其准确性</div>
            <div class="toolbar-actions">
                <span class="toolbar-action">专业模式</span>
                <span class="toolbar-action">设置</span>
                <span class="toolbar-action">保存到笔记</span>
                <span class="toolbar-action">重试</span>
                <span class="toolbar-action">复制</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
