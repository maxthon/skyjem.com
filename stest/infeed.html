<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Feed 广告示例</title>
    <style>
        .feed-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6532848030710435"
        crossorigin="anonymous"></script>
</head>

<div>
    <h1>iphone Feed</h1>

    <div class="feed-item">
        <h2>iphone 标题1</h2>
        <p>这是第一条iphone 的摘要内容...</p>
    </div>

    <div class="feed-item">
        <h2>iphone 标题2</h2>
        <p>这是第二条iphone 的摘要内容...</p>
    </div>

    <!-- AdSense In-feed 广告 -->

    <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-gu-c+w-3l+7t"
        data-ad-client="ca-pub-6532848030710435" data-ad-slot="2052969803"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div class="feed-item">
        <h2>iphone 标题3</h2>
        <p>这是第三条iphone 的摘要内容...</p>
    </div>
    <div class="feed-item">
        <h2>iphone 标题4</h2>
        <p>这是第四条iphone 的摘要内容...</p>
    </div>
    <script>
        insertAdsAfterSearch()
        function insertAdsAfterSearch() {
            // 获取搜索结果容器
            const searchResults = document.querySelectorAll('.feed-item');
            if (searchResults.length > 0) {
                // 例如，在第3条搜索结果后插入广告
                const insertAfterIndex = 2; // 索引从0开始
                if (searchResults.length > insertAfterIndex) {
                    const targetResult = searchResults[insertAfterIndex];

                    // 创建广告容器
                    const adContainer = document.createElement('div');
                    adContainer.className = 'in-feed-ad';
                    const ins = document.createElement('ins');
                    ins.className = 'adsbygoogle';
                    ins.style.display = 'block';
                    ins.setAttribute('data-ad-format', 'fluid');
                    ins.setAttribute('data-ad-layout-key', '-gu-c+w-3l+7t');
                    ins.setAttribute('data-ad-client', 'ca-pub-6532848030710435');
                    ins.setAttribute('data-ad-slot', '2052969803');
                    //adContainer.appendChild(ins);
                    // 插入广告到指定位置
                    targetResult.parentNode.insertBefore(ins, targetResult.nextSibling);
                    (adsbygoogle = window.adsbygoogle || []).push({})
                }
            }
        }
    </script>
    </body>

</html>
